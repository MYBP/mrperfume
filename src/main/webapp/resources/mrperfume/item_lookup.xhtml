<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="isShowRemainingStock" default="N" shortDescription="ShowRemainingStock [Default : No]" />
</composite:interface>

<composite:implementation>
			#{cc.attrs.anything}
	<h:form>
		<p:panel id="panelbasic" header="Mr.Perfume-Item Lookup" footer="x"
			style="margin-bottom:20px">
			<h:panelGrid id="authenGrid" columns="4" cellpadding="5">
				<h:outputText value="รหัสสินค้า: " />
				<p:inputText required="true" />

				<h:outputText value="ชื่อสินค้า: " />
				<p:inputText required="true" />


			</h:panelGrid>
			<center>
				<p:commandButton update="authenGrid" value="ค้นหา" />
				<p:commandButton update="authenGrid" value="เริ่มใหม่" />
			</center>
			<br />
			<p:dataTable var="car" value="">


				<p:column headerText="ลำดับ">
					<h:outputText value="" />
				</p:column>

				<p:column headerText="รหัสสินค้า">
					<h:outputText value="" />
				</p:column>

				<p:column headerText="ชื่อสินค้า">
					<h:outputText value="" />
				</p:column>

				<p:column headerText="จำนวนคงเหลือ">
					<h:outputText value="" />
				</p:column>

			</p:dataTable>
			<p:separator />
			<center>
				<p:commandButton update="authenGrid" value="เลือก" />
			</center>
		</p:panel>

	</h:form>
</composite:implementation>
</html>
