<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<script type="text/javascript" src="jquery.ui.datepicker.ext.be.js"></script>

	<script type="text/javascript">

PrimeFaces?.locales['th'] = { isBE: true,autoConversionField: false,
closeText: 'ปิด', prevText: 'ก่อนหน้า', nextText: 'ต่อไป', monthNames: ['มกราคม', 'กุมภาพันธ์', 'มีนาคม', 'เมษายน', 'มีนาคม', 'มิถุนายน', 'กรกฎาคม', 'สิงหาคม', 'กันยายน', 'ตุลาคม', 'พฤศจิกายน', 'ธันวาคม' ], monthNamesShort: ['ม.ค.', 'ก.พ.', 'มี.ค.', 'เม.ย.', 'พ.ค.', 'มิ.ย.', 'ก.ค.', 'ส.ค.', 'ก.ย.', 'ต.ค.', 'พ.ย.', 'ธ.ค.' ], dayNames: ['วันอาทิตย์', 'วันจันทร์', 'วันอังคาร', 'วันพุธ', 'วันพฤหัสบดี', 'วันศุกร์', 'วันเสาร์'], dayNamesShort: ['อา.', 'จ.', 'อ.', 'พ.', 'พฤ.', 'ศ.', 'ส.'], dayNamesMin: ['อา.', 'จ.', 'อ.', 'พ.', 'พฤ.', 'ศ.', 'ส.'], weekHeader: 'สัปดาห์', firstDay: 1, isRTL: false, showMonthAfterYear: false, yearSuffix:'', timeOnlyTitle: 'เวลาเท่านั้น', timeText: 'เวลา', hourText: 'ชั่วโมง', minuteText: 'นาที', secondText: 'วินาที', currentText: 'เวลาปัจจุบัน', ampm: false, month: 'เดือน', week: 'สัปดาห์', day: 'วัน', allDayText: 'ทุกวัน'
};
</script>
</h:head>
<h:body>
	<h:form>
		<p:panel id="panelbasic" header="Mr.Perfume-Sale Order" footer="x"
			style="margin-bottom:20px">
			<h:panelGrid id="authenGrid" columns="4" cellpadding="5">
				<h:outputText value="เอกสารเลขที่: " />
				<p:inputText required="true" />

				<p:outputLabel for="console" value="ลูกค้า:" />
				<p:selectOneMenu id="console" value="-99">
					<f:selectItem itemLabel="กรุณาเลือก" itemValue="-99" />
					<f:selectItem itemLabel="Dealer 1" itemValue="1" />
					<f:selectItem itemLabel="Dealer 2" itemValue="2" />
					<f:selectItem itemLabel="Dealer 3" itemValue="3" />
				</p:selectOneMenu>

				<p:outputLabel for="german" value="ลงวันที่:" />
				<p:calendar id="german"
					value="#{saleOrderManagedBean.transactionDate}" locale="th"
					navigator="true" pattern="dd-MMM-yyyy" label="th"/>

				<p:outputLabel for="refdoc" value="เอกสารอ้างอิง:" />
				<p:selectOneMenu id="refdoc" value="-99">
					<f:selectItem itemLabel="กรุณาเลือก" itemValue="-99" />
					<f:selectItem itemLabel="ใบเสนอราคา" itemValue="1" />
					<f:selectItem itemLabel="Doc 2" itemValue="2" />
					<f:selectItem itemLabel="Doc 3" itemValue="3" />
				</p:selectOneMenu>


				<h:outputText value="อ้างอิงอื่น ๆ: " />
				<p:inputText required="true" />

				<h:outputText value="เงื่อนไขชำระเงิน: " />
				<p:inputText required="true" />

				<p:outputLabel for="billingdate" value="กำหนดวางบิล:" />
				<p:calendar id="billingdate"
					value="#{saleOrderManagedBean.transactionDate}" locale="th_TH"
					navigator="true" pattern="dd-MMM-yyyy" />

			</h:panelGrid>
			<p:dataTable var="car" value="">
				<p:column headerText="ลำดับ">
					<h:outputText value="" />
				</p:column>

				<p:column headerText="รหัสสินค้า">
					<h:outputText value="" />
				</p:column>

				<p:column headerText="ชื่อสินค้า">
					<h:outputText value="" />
				</p:column>

				<p:column headerText="หน่วยนับ">
					<h:outputText value="" />
				</p:column>

				<p:column headerText="จำนวน">
					<h:outputText value="" />
				</p:column>

				<p:column headerText="หน่วยละ">
					<h:outputText value="" />
				</p:column>

				<p:column headerText="ลด %">
					<h:outputText value="" />
				</p:column>

				<p:column headerText="ส่วนลดบาท">
					<h:outputText value="" />
				</p:column>

				<p:column headerText="รวมเป็นเงิน">
					<h:outputText value="" />
				</p:column>
				<p:columnGroup type="footer">
					<p:row>
						<p:column colspan="8" style="text-align:right"
							footerText="รวมเงิน:" />
						<p:column footerText="0.00" />
					</p:row>
				</p:columnGroup>
			</p:dataTable>
			<p:separator />
			<p:commandButton update="authenGrid" value="บันทึก" />
			<p:commandButton update="authenGrid" value="บันทึกเป็น" />
			<p:commandButton update="authenGrid" value="ลบรายการ" />
			<p:commandButton update="authenGrid" value="พิมพ์" />
			<p:commandButton update="authenGrid" value="ส่งเมลล์" />
			<p:commandButton value="เริ่มต้นใหม่" update="panelbasic"
				process="@this" style="margin-right:20px;">
				<p:resetInput target="panelbasic" />
			</p:commandButton>
		</p:panel>

	</h:form>
</h:body>
</html>
