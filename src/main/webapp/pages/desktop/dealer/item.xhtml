<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title></title>
                <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>
	<h:form>
		<p:panel id="panelbasic" header="Mr.Perfume-Item Lookup" footer="x"
			style="margin-bottom:20px">
			<h:panelGrid id="authenGrid" columns="4" cellpadding="5">
				<h:outputText value="รหัสสินค้า: " />
				<p:inputText required="false"
					value="#{itemLookUpManagedBean.lazyItemModel.criteria.code}" />

				<h:outputText value="ชื่อสินค้า: " />
				<p:inputText required="false"
					value="#{itemLookUpManagedBean.lazyItemModel.criteria.name}" />


			</h:panelGrid>
			<center>
				<p:commandButton update="authenGrid" value="ค้นหา"
					actionListener="#{itemLookUpManagedBean.search}" />
				<p:commandButton update="authenGrid" value="เริ่มใหม่"
					actionListener="#{itemLookUpManagedBean.reset}" />
			</center>
			<br />
			<p:dataTable var="item"  lazy="true" value="#{itemLookUpManagedBean.lazyItemModel}" paginator="true" rows="10" rowKey="#{item.id}"
				paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
				selection="#{itemLookUpManagedBean.selectedItem}">

				<p:column selectionMode="multiple"
					style="width:16px;text-align:center" />
				<p:column headerText="ลำดับ">
					<h:outputText value="" />
				</p:column>

				<p:column headerText="รหัสสินค้า">
					<h:outputText value="#{item.code}" />
				</p:column>

				<p:column headerText="ชื่อสินค้า">
					<h:outputText value="#{item.name}" />
				</p:column>

				<p:column headerText="Unit Price">
					<h:outputText value="#{item.name}" />
				</p:column>

				<p:column headerText="default discount">
					<h:outputText value="#{item.name}" />
				</p:column>

				<p:column headerText="จำนวนคงเหลือ">
					<h:outputText value="" />
				</p:column>

			</p:dataTable>
			<p:separator />
			<center>
				<p:commandButton update="authenGrid" value="เลือก"
					actionListener="#{itemLookUpManagedBean.selectItemFromDialog}" />
			</center>
		</p:panel>

	</h:form>
</html>
