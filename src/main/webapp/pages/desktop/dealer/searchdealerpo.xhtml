<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
</h:head>
<h:body>
	<h:form>
		<p:panel id="panelbasic" header="Mr.Perfume-Search Dealer PO" footer="x"
			style="margin-bottom:20px">
			<h:panelGrid id="authenGrid" columns="4" cellpadding="5">
				<h:outputText value="เอกสารเลขที่: " />
				<p:inputText value="#{dealerPoSearchManagedBean.criteria.docNo}" />

				<p:outputLabel value="ลูกค้า:" />
				<p:selectOneMenu id="dealer"
					value="#{dealerPoSearchManagedBean.criteria.dealer}"
					converter="#{deaelerConverter}">
					<f:selectItem />
					<f:selectItems value="#{dealerPoSearchManagedBean.dealerList}"
						var="dealer" itemLabel="#{dealer.name}" itemValue="#{dealer}" />
				</p:selectOneMenu>

				<p:outputLabel value="วันที่:" />
				<p:calendar value="#{dealerPoManagedBean.dealerPo.docDate}"
					pattern="dd/MM/yyyy" converter="primefacesCalendarConverter"></p:calendar>

			</h:panelGrid>
			<center>
				<p:commandButton update="authenGrid" value="ค้นหา" />
				<p:commandButton update="authenGrid" value="เริ่มใหม่" />
			</center>
			<br />
			<p:dataTable lazy="true" value="#{dealerPoSearchManagedBean}" paginator="true" rows="10" var="dealerPo"  rowKey="#{dealerPo.id}"
				paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
				
				<p:column headerText="ลำดับ">
					<h:outputText value="" />
				</p:column>

				<p:column headerText="เลขที่เอกสาร">
					<h:outputText value="#{dealerPo.docNo}" />
				</p:column>
				<p:column headerText="วันที่">
					<h:outputText value="#{dealerPo.docDate.time}" >
						<f:convertDateTime type="both" dateStyle="long" pattern="dd/MM/YYYY"/>
					</h:outputText>
				</p:column>

				<p:column headerText="รหัสลูกค้า">
					<h:outputText value="#{dealerPo.dealer.code}" />
				</p:column>

				<p:column headerText="ลูกค้า">
					<h:outputText value="#{dealerPo.dealer.name}" />
				</p:column>

				<p:column headerText="ส่วนลด %">
					<h:outputText value="" />
				</p:column>

				<p:column headerText="ส่วนลดบาท">
					<h:outputText value="" />
				</p:column>
				
				<p:column headerText="เงื่อนไขการชำระเงิน">
					<h:outputText value="" />
				</p:column>
				
				<p:column headerText="สถานที่จัดส่งสินค้า">
					<h:outputText value="" />
				</p:column>
				
				<p:column headerText="การขนส่ง">
					<h:outputText value="" />
				</p:column>
				
			</p:dataTable>
			<p:separator />
			<p:commandButton update="authenGrid" value="บันทึก" />
			<p:commandButton update="authenGrid" value="พิมพ์" />
			<p:commandButton value="เริ่มต้นใหม่" update="panelbasic"
				process="@this" style="margin-right:20px;">
				<p:resetInput target="panelbasic" />
			</p:commandButton>
		</p:panel>

	</h:form>
</h:body>
</html>
